<div class="container">
  <form>
    <h1>PAGO</h1>
    <div class="mb-3 caja">
      <label for="nombres" class="form-label">N° tarjeta</label>
      <input type="text" class="form-control" name="nombres" autocomplete="off" required />
    </div>
    <div class="mb-3 caja">
      <label for="apellidos" class="form-label">Propietario</label>
      <input type="text" class="form-control" name="apellidos"  autocomplete="off" />
    </div>
    <div class="mb-3 caja">
      <label for="email" class="form-label">Expiración</label>
      <input type="text" class="form-control" name="email" autocomplete="off"  />
    </div>
    <div class="mb-3 caja">
      <label for="contra" class="form-label">Año</label>
      <input type="password" class="form-control" name="contra"  autocomplete="off" />
    </div>
    <div class="mb-3 caja">
      <label for="contra" class="form-label">CVV</label>
      <input type="password" class="form-control" name="contra"  autocomplete="off" />
    </div>
    <button class="register" [disabled]="" type="submit" >Pagar</button>
  </form>
</div>
