<mat-grid-list cols="4" rowHeight="250px">
  <mat-grid-tile *ngFor="let book of listBooks; index as i">
    <mat-card>
      <img class="imagen2" mat-card-md-image src="{{ listBooks[i].imagen }}" />
      <div class="container">
        <h1 class="titulo-libro">{{ listBooks[i].titulo }}</h1>
        <p>
          {{ listBooks[i].sinopsis }}
        </p>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
